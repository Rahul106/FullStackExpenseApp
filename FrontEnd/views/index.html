<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <meta name="keywords" content=" CRUD Application - Rahul Rajkumar Gupta">
    <meta name="description" content="CRUD Application -  HTML, CSS, JavaScript">
    <meta name="author" content="Rahul Rajkumar Gupta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>CRUD-Application</title>
</head>

<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary btn-lg newExpense" data-bs-toggle="modal" data-bs-target="#addExpenseForm">New Expense
                    <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Expense Picture</th>
                            <th>Expense Number</th>
                            <th>Expense Name</th>
                            <th>Expense Amount</th>
                            <th>Expense Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="expenseData"></tbody>

                </table>
            </div>
        </div>
    </section>

    <!--Modal Form-->
    <section class="section-2">
        <div class="modal fade" id="addExpenseForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Fill The Expense-Form ...</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" id="i_expPaperWorkForm" class="formbox">

                            <div class="card imgholder">
                                <label for="i_imgInput" class="upload">
                                    <input type="file" name="n_imgInput" id="i_imgInput">
                                    <i class="bi bi-plus-circle-dotted plusicon"></i>
                                </label>
                                <img src=".././public/images/Profile Icon.webp" alt="" width="200" height="200" class="img resi">
                            </div>

                            <div class="input_Fields">
                                <div>
                                    <label for="i_expNum" class="lbl">Number</label>
                                    <input type="number" name="n_expNum" id="i_expNum" required>
                                </div>
                                <div>
                                    <label for="i_expName" class="lbl">Name:</label>
                                    <input type="text" name="n_expName" id="i_expName" required>
                                </div>
                                <div>
                                    <label for="i_expAmount" class="lbl">Amount:</label>
                                    <input type="number" name="n_expAmount" id="i_expAmount" required>
                                </div>
                                <div>
                                    <label for="i_expDate" class="lbl">Date:</label>
                                    <input type="date" name="n_expDate" id="i_expDate" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-lg" id="clsBtn" data-bs-dismiss="modal">Close  </button>
                        <button type="submit" class="btn btn-primary btn-lg submit" id="subBtn" form="i_expPaperWorkForm">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="section-3">
        <!--Read Data Modal-->
        <div class="modal fade" id="readData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Expense Profile</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form action="#" id="i_expPaperWorkForm" class="displayBox">

                            <div class="card imgholder box">
                                <img src=".././public/images/Profile Icon.webp" alt="" width="200" height="200" class="n_showImg">
                            </div>

                            <div class="input_Fields">
                                <div>
                                    <label class="display" for="i_show_expNum">Expense Number:</label>
                                    <input type="number" name="n_show_expNum" id="i_show_expNum" disabled>
                                </div>
                                <div>
                                    <label class="display" for="i_show_expName">Expense Name:</label>
                                    <input type="text" name="n_show_expName" id="i_show_expName" disabled>
                                </div>
                                <div>
                                    <label class="display" for="i_show_expAmount">Expense Amount:</label>
                                    <input type="number" name="n_show_expAmount" id="i_show_expAmount" disabled>
                                </div>
                                <div>
                                    <label class="display" for="i_show_expDate">Expense Date:</label>
                                    <input type="date" name="n_show_expDate" id="i_show_expDate" disabled>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../public/js/app.js"></script>

</body>

</html>
